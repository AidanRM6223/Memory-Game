<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>

    <link rel="stylesheet" href="./css/styles.css">
    <script src="./scripts.js"></script>
</head>
<body>
    <div id="titleIMG"><img src="img/title.png" /></div>

    <div id="UI">
        <div id="options">
            <input type="submit" class="button" value="Animals" onclick="setType('animal', this)" />
            <input type="submit" class="button" value="Shapes" onclick="setType('shape', this)" />
            <input type="range" min="5" max="8" class="slider" value="4" step=".01" id="numSlider" oninput="setPairs(this.value)" />
            <p id="numValue"></p>
        </div>
        <p href="#" class="button" style="display: none;" id="StartGame" onclick="createBoard()">Start Game</p>
        <p href="#" class="button" style="display: none;" id="ResetGame" onclick="resetGame()">Restart</p>
    </div>

    <div class="memory-game">
    </div>
    <script src="./scripts.js"></script>

</body>
</html>
